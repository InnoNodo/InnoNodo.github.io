<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <script src="dist/comic.js" defer></script>
</head>
<style>
    body {
        display: grid;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .container-for-comics {
        align-items: center;
        justify-items: center;
        margin-top: 5px;
    }
</style>
<body>
<div>
    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <div class="container-for-comics" id="comic">
        <h2 id="comicTitle"></h2>
        <img id="comicImage" src="" alt="" style="max-width: 100%;">
        <p id="comicDate"></p>
    </div>
</div>
</body>
