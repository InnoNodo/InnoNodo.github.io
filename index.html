<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project</title>
    <style>
        /* Style the video: 100% width and height to cover the entire window */
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }

        body {
            background-image: url('images/background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;

        }

        .heading {
            font-size: 150px;
            text-align: center;
        }

        .post-heading {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .paragraph-heading {
            font-size: 25px;
            text-align: center;
            margin-bottom: 10px;
        }

        .circular-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            object-fit: cover;
            border: 5px solid #fff;

        }

        .wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;

        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div style="position:relative; z-index:2">
    <div class="heading">
        HELLO!
    </div>
    <div class="post-heading">
        I am a first year Innopolis University bachelor student
    </div>
    <div class="wrapper">
        <img src="images/kirill.jpg" alt="Photo" class="circular-image">
        <div>
            <div class="paragraph-heading">
                My Social Networks:
            </div>
            <div class="wrapper">
                <a href="https://t.me/nodoser">
                    <img src="images/Telegram_Messenger.png" alt="Telegram Logo" style="width: 50px; height: auto;">
                </a>
                <a href="https://github.com/InnoNodo">
                    <img src="images/github.png" alt="Github Logo" style="width: 47px; height: auto;">
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
