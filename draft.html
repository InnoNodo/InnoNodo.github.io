<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex; /* Activate flexbox layout */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            background-color: lightgray; /* Background color for visualization */
        }
        .item {
            padding: 20px; /* Spacing inside items */
            background-color: white; /* Background color for items */
            margin: 10px; /* Space between items */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for better visualization */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
</body>
</html>
